---
apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.apollo.fullName $ }}
  labels:
    {{- (tpl ($.Values.apollo.commonLabels | toYaml ) $) | nindent 4 }}

spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.apollo.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.apollo.boltPort }}
      targetPort: bolt
      protocol: TCP
      name: bolt
  selector:
    {{- (tpl ($.Values.apollo.commonLabels | toYaml ) $) | nindent 4 }}
