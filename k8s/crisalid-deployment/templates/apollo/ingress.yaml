{{- if .Values.apollo.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ tpl .Values.apollo.fullName $ }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-traefik
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: traefik-ip-allow-list-with-office@kubernetescrd
spec:
  rules:
    - host: {{ .Values.apollo.ingress.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.apollo.fullName }}
                port:
                  name: http
  tls:
    - hosts:
        - {{ .Values.apollo.ingress.hostname }}
      secretName: {{ printf "%s-tls" .Values.apollo.ingress.hostname }}
{{- end }}
